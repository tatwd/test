<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Writing</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+SC"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <style>
      .poetry--text {
        font-size: 18px;
      }
      .indent {
        text-indent: 2em;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 25px">
      <section>
        <h2 class="poetry--title"></h2>
        <div class="poetry--text">
          <div class="bouncing-loader">
            <span class="bouncing-loader--item"></span>
            <span class="bouncing-loader--item"></span>
            <span class="bouncing-loader--item"></span>
          </div>
        </div>
      </section>
      <p>
        <a
          class="border--none text-decoration--none"
          href="./index.html"
          style="font-size: 16px; color: black"
          >&larr;</a
        >
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tinykit@0.1.16/dist/x/makeAjax.min.js"></script>
    <script>
      var key = decodeURI(location.search).split("=")[1];
      var poetries = JSON.parse(localStorage.getItem("poetries"));
      var poetry = poetries[key]; //poetries.find(u => u.title == key)

      var poetryTitle = document.querySelector(".poetry--title");
      var poetryText = document.querySelector(".poetry--text");
      //var poetryCreateAt = document.querySelector('.poetry--create_at');

      poetryTitle.innerHTML = poetry.title;
      setTimeout(function () {
        if (poetry.text_file) {
          renderPoetryTextFromFile();
        } else {
          renderPoetryText();
        }
      }, 500);

      function renderPoetryTextFromFile() {
        var ajax = makeAjax();
        ajax.send(poetry.text_file, function (res) {
          poetryText.classList.add("indent");
          poetryText.innerHTML = marked(res);
        });
      }

      function renderPoetryText() {
        poetryText.innerHTML = poetry.text.reduce((s, i) => {
          if (i === "") {
            s += "<br>";
          } else {
            i = i.replace(/\s/g, "&nbsp;&nbsp;");
            s += `<p>${i}</p>`;
          }
          return s;
        }, "");
      }
    </script>
  </body>
</html>
